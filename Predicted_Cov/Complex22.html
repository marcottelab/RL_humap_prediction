
<!doctype html>
<html>
<head>
<title> 0.5 hPRC1L complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>

    <body>
    <section>
    <a href="Complex23.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'BMI1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P35226" }},
{data: { id: 'RING1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q06587" }},
{data: { id: 'PHC3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q8NDX5" }},
{data: { id: 'CBX7', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O95931" }},
{data: { id: 'PHC2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q8IXK0" }}], 
 edges: [{ data: { source: 'BMI1', target: 'RING1', directed: 'false', weight: 0.763912} },
{ data: { source: 'BMI1', target: 'PHC2', directed: 'false', weight: 0.667403} },
{ data: { source: 'BMI1', target: 'CBX7', directed: 'false', weight: 0.984261} },
{ data: { source: 'BMI1', target: 'PHC3', directed: 'false', weight: 0.7752479999999999} },
{ data: { source: 'RING1', target: 'PHC3', directed: 'false', weight: 0.9349860000000001} },
{ data: { source: 'RING1', target: 'PHC2', directed: 'false', weight: 0.5957060000000001} },
{ data: { source: 'PHC3', target: 'PHC2', directed: 'false', weight: 0.667403} },
{ data: { source: 'PHC3', target: 'CBX7', directed: 'false', weight: 0.882632} },
{ data: { source: 'CBX7', target: 'PHC2', directed: 'false', weight: 0.9895370000000001} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   
  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'circle'
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>
