
<!doctype html>
<html>
<head>
<title> 0.2 C1D homodimer protein</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>

    <body>
    <section>
    <a href="Complex978.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'C1D', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q13901" }},
{data: { id: 'DIS3L', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q8TF46" }},
{data: { id: 'MPHOSPH6', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q99547" }},
{data: { id: 'PNAS-3', score: 1, type: '', href: "https://www.uniprot.org/uniprot/Q9NYS3" }}], 
 edges: [{ data: { source: 'C1D', target: 'MPHOSPH6', directed: 'false', weight: 0.051923699999999996} },
{ data: { source: 'C1D', target: 'PNAS-3', directed: 'false', weight: 0.945141} },
{ data: { source: 'C1D', target: 'DIS3L', directed: 'false', weight: 0.0212519} },
{ data: { source: 'DIS3L', target: 'MPHOSPH6', directed: 'false', weight: 0.0219473} },
{ data: { source: 'DIS3L', target: 'PNAS-3', directed: 'false', weight: 0.999991} },
{ data: { source: 'MPHOSPH6', target: 'PNAS-3', directed: 'false', weight: 0.9917459999999999} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   
  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'circle'
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>

    	<section>
	<br>
	<br>
	<br> 
    0.2 C1D homodimer protein<br> Complex Score = 0.37500<br> Unweighted Density = 1.00
    </section>
    </body>
    </html>
