
<!doctype html>
<html>
<head>
<title> 0.3 CCT complex (chaperonin containing TCP1 complex)</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>

    <body>
    <section>
    <a href="Complex11.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'CCT4', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P50991" }},
{data: { id: 'CCT5', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P48643" }},
{data: { id: 'TCEA1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P23193" }},
{data: { id: 'TCP1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P17987" }},
{data: { id: 'CCT6B', score: 4, type: '', href: "https://www.uniprot.org/uniprot/Q92526" }}], 
 edges: [{ data: { source: 'CCT4', target: 'CCT6B', directed: 'false', weight: 0.9998790000000001} },
{ data: { source: 'CCT4', target: 'TCP1', directed: 'false', weight: 0.9805520000000001} },
{ data: { source: 'CCT4', target: 'TCEA1', directed: 'false', weight: 0.487257} },
{ data: { source: 'CCT5', target: 'CCT6B', directed: 'false', weight: 0.999969} },
{ data: { source: 'CCT5', target: 'TCP1', directed: 'false', weight: 0.9798959999999999} },
{ data: { source: 'CCT5', target: 'TCEA1', directed: 'false', weight: 0.8737729999999999} },
{ data: { source: 'TCEA1', target: 'CCT6B', directed: 'false', weight: 0.442351} },
{ data: { source: 'TCEA1', target: 'TCP1', directed: 'false', weight: 0.518662} },
{ data: { source: 'TCP1', target: 'CCT6B', directed: 'false', weight: 0.9970399999999999} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   
  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'circle'
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>

    	<section>
	<br>
	<br>
	<br>

    </body>
    </html>
