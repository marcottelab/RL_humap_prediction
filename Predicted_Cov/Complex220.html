
<!doctype html>
<html>
<head>
<title> 0.3 RPA complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>

    <body>
    <section>
    <a href="Complex221.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'XPC', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q01831" }},
{data: { id: 'PARP2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9UGN5" }},
{data: { id: 'RPA2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P15927" }},
{data: { id: 'RPA1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P27694" }},
{data: { id: 'CETN2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P41208" }},
{data: { id: 'PARP1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P09874" }}], 
 edges: [{ data: { source: 'XPC', target: 'RPA1', directed: 'false', weight: 0.0475063} },
{ data: { source: 'XPC', target: 'RPA2', directed: 'false', weight: 0.17105} },
{ data: { source: 'XPC', target: 'CETN2', directed: 'false', weight: 0.817638} },
{ data: { source: 'XPC', target: 'PARP2', directed: 'false', weight: 0.382956} },
{ data: { source: 'XPC', target: 'PARP1', directed: 'false', weight: 0.111713} },
{ data: { source: 'PARP2', target: 'RPA1', directed: 'false', weight: 0.0213795} },
{ data: { source: 'PARP2', target: 'RPA2', directed: 'false', weight: 0.166905} },
{ data: { source: 'PARP2', target: 'PARP1', directed: 'false', weight: 0.020406999999999998} },
{ data: { source: 'RPA2', target: 'RPA1', directed: 'false', weight: 1.0} },
{ data: { source: 'RPA2', target: 'PARP1', directed: 'false', weight: 0.16475399999999998} },
{ data: { source: 'RPA1', target: 'PARP1', directed: 'false', weight: 0.103851} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   
  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>

    	<section>
	<br>
	<br>
	<br> 
    0.3 RPA complex<br> Complex Score = 0.38800<br> Unweighted Density = 0.73
    </section>
    </body>
    </html>
