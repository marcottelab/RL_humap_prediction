
<!doctype html>
<html>
<head>
<title> 0.1 BBS4 centriolar satellite complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>

    <body>
    <section>
    <a href="Complex209.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'SSX2IP', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9Y2D8" }},
{data: { id: 'PIBF1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q8WXW3" }},
{data: { id: 'CEP131', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9UPN4" }},
{data: { id: 'CCDC138', score: 4, type: '', href: "https://www.uniprot.org/uniprot/Q96M89" }},
{data: { id: 'TSNAXIP1', score: 3, type: '', href: "https://www.uniprot.org/uniprot/Q2TAA8" }},
{data: { id: 'CEP72', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9P209" }}], 
 edges: [{ data: { source: 'SSX2IP', target: 'CEP131', directed: 'false', weight: 0.9510959999999999} },
{ data: { source: 'SSX2IP', target: 'CEP72', directed: 'false', weight: 0.8556010000000001} },
{ data: { source: 'SSX2IP', target: 'PIBF1', directed: 'false', weight: 0.10119199999999999} },
{ data: { source: 'PIBF1', target: 'CEP131', directed: 'false', weight: 0.9781780000000001} },
{ data: { source: 'PIBF1', target: 'CEP72', directed: 'false', weight: 0.911849} },
{ data: { source: 'PIBF1', target: 'TSNAXIP1', directed: 'false', weight: 0.176102} },
{ data: { source: 'CEP131', target: 'CCDC138', directed: 'false', weight: 0.982146} },
{ data: { source: 'CEP131', target: 'CEP72', directed: 'false', weight: 0.8179649999999999} },
{ data: { source: 'CCDC138', target: 'CEP72', directed: 'false', weight: 0.202539} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   
  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>
