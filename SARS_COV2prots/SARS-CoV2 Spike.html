
<!doctype html>

<html>

<head>
<title>SARS-CoV2 Spike</title>

        <script src="../cytoscape.js"></script>
    </head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>

    <body>
    <section>
    

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: "SARS-CoV2 Spike", score: 2, type:  "sars" , href: "https://covid-19.uniprot.org/uniprotkb/P0DTC2" }},
{data: { id: "GOLGA7", score: 1, score_annot: 5, type:  "human" , href: "https://www.uniprot.org/uniprot/Q7Z5G4" }},
{data: { id: "ZDHHC5", score: 1, score_annot: 5, type:  "human" , href: "https://www.uniprot.org/uniprot/Q9C0B5" }},
{data: { id: "0.2 FIF-FGR2 complex match 4", score: 0, type: "complex", href: "../Predicted/Complex3539.html" }},
{data: { id: "CLDND1 GOLGA7 ZDHHC8 MAN1A2", score: 0, type: "complex", href: "../Predicted/Complex2345.html" }},
{data: { id: "UNC84B GOLGA7B RAB5C ZDHHC5", score: 0, type: "complex", href: "../Predicted/Complex1167.html" }},
{data: { id: "CLDND1 GOLGA7 MAN1A2 MAN1A1", score: 0, type: "complex", href: "../Predicted/Complex450.html" }}], 
 edges: [{ data: { source: "0.2 FIF-FGR2 complex match 4", target: "CLDND1 GOLGA7 ZDHHC8 MAN1A2", directed: "false",type: "complex2complex", weight: 0.14285714285714285} },
{ data: { source: "0.2 FIF-FGR2 complex match 4", target: "CLDND1 GOLGA7 MAN1A2 MAN1A1", directed: "false",type: "complex2complex", weight: 0.14285714285714285} },
{ data: { source: "CLDND1 GOLGA7 ZDHHC8 MAN1A2", target: "CLDND1 GOLGA7 MAN1A2 MAN1A1", directed: "false",type: "complex2complex", weight: 0.6} },
{ data: { source: "GOLGA7", target: "CLDND1 GOLGA7 MAN1A2 MAN1A1", directed: "false",type: "prot2complex", weight: 0.99} },
{ data: { source: "GOLGA7", target: "CLDND1 GOLGA7 ZDHHC8 MAN1A2", directed: "false",type: "prot2complex", weight: 0.99} },
{ data: { source: "GOLGA7", target: "0.2 FIF-FGR2 complex match 4", directed: "false",type: "prot2complex", weight: 0.99} },
{ data: { source: "ZDHHC5", target: "UNC84B GOLGA7B RAB5C ZDHHC5", directed: "false",type: "prot2complex", weight: 0.99} },
{ data: { source: "SARS-CoV2 Spike", target: "GOLGA7", directed: "false", type: "sars2prot",weight: 0.978892719} },
{ data: { source: "SARS-CoV2 Spike", target: "ZDHHC5", directed: "false", type: "sars2prot",weight: 0.982389013} }]},

style: [
    {
        selector: 'node',
        style: {
                				'font-size': 20,
        'font-weight': 'bold',
                      'text-wrap': 'wrap',
    'text-max-width': '300',
            shape: function( ele ){ 
                                if ( ele.data('type') == 'complex' ){return 'circle'}
                                if ( ele.data('type') == 'sars' ){return 'triangle'}

  return 'star';
  },
            'background-color': function( ele ){ 
                                if ( ele.data('type') == 'complex' ){return 'blue'}
                                if ( ele.data('type') == 'sars' ){return 'red'}             
                                if ( ele.data('score_annot') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score_annot') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score_annot') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score_annot') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score_annot') == 5 ){return 'rgb(52, 136, 74)'}   
                                 return 'rgb(180, 131, 40)';
  },
            label: 'data(id)'
        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0, 1, 0, 5)',
								'line-color': function( ele ){ 
                                if ( ele.data('type') == 'prot2complex' ){return 'orange'}
                                  if ( ele.data('type') == 'complex2complex' ){return 'blue'}
  return 'red';
  },
								'opacity': 0.5
							}
						}
	]

});

cy.layout({
    'name': 'cose',
	'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'padding': 1,
	'componentSpacing': 1,
	 'idealEdgeLength': function( edge ){ return 1; },
	 // Divisor to compute edge forces
  'edgeElasticity': function( edge ){ return 20; }
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>

    	<section>
    	<br>
    	<br>
    	<br> 
    
    </section>
    </body>
    </html>
