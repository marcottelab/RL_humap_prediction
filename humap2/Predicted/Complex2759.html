        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'MRPL48', score: 4, type: '', href: "https://www.uniprot.org/uniprot/Q96GC5" }},
{data: { id: 'MRPL23', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q16540" }},

 edges: [{ data: { source: 'MRPL4', target: 'MRPL3', directed: 'false', weight: 1.0} },
{ data: { source: 'MRPL4', target: 'MRPL48', directed: 'false', weight: 0.889376} },
{ data: { source: 'MRPL4', target: 'MRPL23', directed: 'false', weight: 0.8137850000000001} },
{ data: { source: 'MRPL23', target: 'MRPL3', directed: 'false', weight: 0.038648800000000004} },

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}                                
  return 'rectangle';
  },            
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    name: 'circle'
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
