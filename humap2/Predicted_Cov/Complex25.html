
<!doctype html>
<html>
<head>
<title> 0.6 HAUS augmin-like complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>

    <body>
    <section>
    <a href="Complex26.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'HAUS4', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9H6D7" }},
{data: { id: 'HAUS7', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q99871" }},
{data: { id: 'HAUS1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q96CS2" }},
{data: { id: 'HAUS6', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q7Z4H7" }},
{data: { id: 'HAUS8', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9BT25" }},
{data: { id: 'ALG14', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q96F25" }}], 
 edges: [{ data: { source: 'HAUS4', target: 'HAUS7', directed: 'false', weight: 1.0} },
{ data: { source: 'HAUS4', target: 'HAUS1', directed: 'false', weight: 0.997423} },
{ data: { source: 'HAUS4', target: 'HAUS8', directed: 'false', weight: 0.680901} },
{ data: { source: 'HAUS4', target: 'HAUS6', directed: 'false', weight: 0.330002} },
{ data: { source: 'HAUS7', target: 'HAUS1', directed: 'false', weight: 1.0} },
{ data: { source: 'HAUS7', target: 'HAUS8', directed: 'false', weight: 0.999949} },
{ data: { source: 'HAUS7', target: 'HAUS6', directed: 'false', weight: 0.999691} },
{ data: { source: 'HAUS7', target: 'ALG14', directed: 'false', weight: 0.155421} },
{ data: { source: 'HAUS1', target: 'HAUS6', directed: 'false', weight: 0.1614} },
{ data: { source: 'HAUS1', target: 'HAUS8', directed: 'false', weight: 0.154948} },
{ data: { source: 'HAUS6', target: 'HAUS8', directed: 'false', weight: 0.382686} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   
  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>

    	<section>
	<br>
	<br>
	<br> 
    0.6 HAUS augmin-like complex<br> Complex Score = 0.39700<br> Unweighted Density = 0.73
    </section>
    </body>
    </html>
