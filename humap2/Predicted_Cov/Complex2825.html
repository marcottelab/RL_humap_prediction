        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'NDRG3', score: 3, type: '', href: "https://www.uniprot.org/uniprot/Q9UGV2" }},
{data: { id: 'SEC23A', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q15436" }},

 edges: [{ data: { source: 'NDRG3', target: 'SEC23A', directed: 'false', weight: 0.0603648} },
{ data: { source: 'NDRG3', target: 'GGA3', directed: 'false', weight: 0.0361293} },
{ data: { source: 'SEC23A', target: 'SEPTIN7', directed: 'false', weight: 0.046086699999999994} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'}

  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',

  return 'blue';
  },

							}
						}
	]

});
cy.layout({
    'name': 'fcose',

	'nodeDimensionsIncludeLabels':true,

}).run();

cy.on('tap', 'node', function(){
