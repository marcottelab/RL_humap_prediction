
<!doctype html>
<html>
<head>
<title> 0.3 TFIID subcomplex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>

    <body>
    <section>
    <a href="Complex628.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'TAF7L', score: 4, type: '', href: "https://www.uniprot.org/uniprot/Q5H9L4" }},
{data: { id: 'TAF9', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q16594" }},
{data: { id: 'TAF12', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q16514" }},
{data: { id: 'TAF8', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q7Z7C8" }}], 
 edges: [{ data: { source: 'TAF7L', target: 'TAF8', directed: 'false', weight: 0.184764} },
{ data: { source: 'TAF7L', target: 'TAF9', directed: 'false', weight: 0.0582735} },
{ data: { source: 'TAF7L', target: 'TAF12', directed: 'false', weight: 0.0325224} },
{ data: { source: 'TAF9', target: 'TAF8', directed: 'false', weight: 0.61387} },
{ data: { source: 'TAF12', target: 'TAF8', directed: 'false', weight: 0.198295} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   
  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'circle'
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>

    	<section>
	<br>
