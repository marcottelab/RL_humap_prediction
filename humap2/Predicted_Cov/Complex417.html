
<!doctype html>
<html>
<head>
<title> 0.1 GAIT complex match 2</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>

    <body>
    <section>
    <a href="Complex418.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'RPL13A', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P40429" }},
{data: { id: 'PPAN-P2RY11', score: 2, type: '', href: "https://www.uniprot.org/uniprot/A0A0B4J1V8" }},
{data: { id: 'RPL18A', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q02543" }},
{data: { id: 'RRP8', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O43159" }}], 
 edges: [{ data: { source: 'RPL13A', target: 'RPL18A', directed: 'false', weight: 1.0} },
{ data: { source: 'RPL13A', target: 'RRP8', directed: 'false', weight: 0.09091619999999999} },
{ data: { source: 'RPL13A', target: 'PPAN-P2RY11', directed: 'false', weight: 0.0414733} },
{ data: { source: 'PPAN-P2RY11', target: 'RPL18A', directed: 'false', weight: 0.352962} },
{ data: { source: 'PPAN-P2RY11', target: 'RRP8', directed: 'false', weight: 0.22505100000000003} },
{ data: { source: 'RPL18A', target: 'RRP8', directed: 'false', weight: 0.11569000000000002} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   
  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'circle'
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>

    	<section>
	<br>
	<br>
	<br> 
    0.1 GAIT complex match 2<br> Complex Score = 0.37500<br> Unweighted Density = 1.00
    </section>
    </body>
    </html>
