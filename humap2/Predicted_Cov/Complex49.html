
<!doctype html>
<html>
<head>

<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>

    <body>
    <section>
    <a href="Complex50.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'RPL39', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P62891" }},
{data: { id: 'SARS-CoV2 N', score: 0, type: 'sars' , href: "../SARS_COV2prots/SARS-CoV2 N.html" }},
{data: { id: 'RPL36', score: 5, type: 'cov_link', href: "https://www.uniprot.org/uniprot/Q9Y3U8" }},
{data: { id: 'RPL12', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P30050" }},
{data: { id: 'RPLP1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P05386" }},
{data: { id: 'RPLP2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P05387" }},
{data: { id: 'RPL10A', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P62906" }}], 
 edges: [{ data: { source: 'SARS-CoV2 N', target: 'RPL36', directed: 'false', weight: 0.631167513, type: 'sars'} },
{ data: { source: 'RPL39', target: 'RPL36', directed: 'false', weight: 0.999999} },
{ data: { source: 'RPL39', target: 'RPL12', directed: 'false', weight: 0.783594} },
{ data: { source: 'RPL39', target: 'RPLP2', directed: 'false', weight: 0.164251} },
{ data: { source: 'RPL39', target: 'RPLP1', directed: 'false', weight: 0.0410411} },
{ data: { source: 'RPL36', target: 'RPL10A', directed: 'false', weight: 1.0} },
{ data: { source: 'RPL36', target: 'RPL12', directed: 'false', weight: 1.0} },
{ data: { source: 'RPL36', target: 'RPLP2', directed: 'false', weight: 0.999825} },
{ data: { source: 'RPL36', target: 'RPLP1', directed: 'false', weight: 0.775732} },
{ data: { source: 'RPL12', target: 'RPL10A', directed: 'false', weight: 1.0} },
{ data: { source: 'RPL12', target: 'RPLP2', directed: 'false', weight: 0.713033} },
{ data: { source: 'RPL12', target: 'RPLP1', directed: 'false', weight: 0.0501335} },
{ data: { source: 'RPLP1', target: 'RPL10A', directed: 'false', weight: 0.939832} },
{ data: { source: 'RPLP1', target: 'RPLP2', directed: 'false', weight: 0.999993} },
{ data: { source: 'RPLP2', target: 'RPL10A', directed: 'false', weight: 0.999603} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   
  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'circle'
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>
