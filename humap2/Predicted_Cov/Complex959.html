
<!doctype html>
<html>
<head>
<title> 0.4 Arp2/3 protein complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>

    <body>
    <section>
    <a href="Complex960.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'ACTR2', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P61160" }},
{data: { id: 'ACTR3', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P61158" }},
{data: { id: 'ARPC5', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O15511" }},
{data: { id: 'STXBP1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P61764" }},
{data: { id: 'HEL-68', score: 2, type: '', href: "https://www.uniprot.org/uniprot/V9HVZ6" }},
{data: { id: 'ARPC4', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P59998" }}], 
 edges: [{ data: { source: 'ACTR2', target: 'ARPC4', directed: 'false', weight: 1.0} },
{ data: { source: 'ACTR2', target: 'ACTR3', directed: 'false', weight: 0.999941} },
{ data: { source: 'ACTR2', target: 'HEL-68', directed: 'false', weight: 0.9999969999999999} },
{ data: { source: 'ACTR2', target: 'ARPC5', directed: 'false', weight: 0.968902} },
{ data: { source: 'ACTR3', target: 'ARPC4', directed: 'false', weight: 1.0} },
{ data: { source: 'ACTR3', target: 'ARPC5', directed: 'false', weight: 0.999965} },
{ data: { source: 'ACTR3', target: 'HEL-68', directed: 'false', weight: 0.9992110000000001} },
{ data: { source: 'ACTR3', target: 'STXBP1', directed: 'false', weight: 0.0566304} },
{ data: { source: 'ARPC5', target: 'ARPC4', directed: 'false', weight: 0.999965} },
{ data: { source: 'ARPC5', target: 'HEL-68', directed: 'false', weight: 0.995152} },
{ data: { source: 'STXBP1', target: 'HEL-68', directed: 'false', weight: 0.0442635} },
{ data: { source: 'HEL-68', target: 'ARPC4', directed: 'false', weight: 0.9999549999999999} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   
  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>

	<br>
