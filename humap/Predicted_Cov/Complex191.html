    <style>

    <body>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'FBL', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P22087" }},
{data: { id: 'RPLP1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P05386" }},

{data: { id: 'RPL24', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P83731" }},
{data: { id: 'TUFM', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P49411" }}], 
 edges: [{ data: { source: 'FBL', target: 'RPL23', directed: 'false', weight: 0.9980979999999999} },
{ data: { source: 'FBL', target: 'RPL24', directed: 'false', weight: 0.288177} },
{ data: { source: 'FBL', target: 'RPLP1', directed: 'false', weight: 0.9759120000000001} },

{ data: { source: 'FBL', target: 'TUFM', directed: 'false', weight: 0.0158657} },

{ data: { source: 'TPT1', target: 'RPL23', directed: 'false', weight: 0.817096} },
{ data: { source: 'RPL23', target: 'RPL24', directed: 'false', weight: 1.0} },

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
             'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   
  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
