
<!doctype html>
<html>
<head>
<title> 0.2 STAT5B homodimer complex</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>

    <body>
    <section>
    <a href="Complex3.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'PDHA1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P08559" }},
{data: { id: 'STAT5B', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P51692" }},
{data: { id: 'PDHX', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O00330" }},
{data: { id: 'DLAT', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P10515" }},
{data: { id: 'STAT5A', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P42229" }}], 
 edges: [{ data: { source: 'PDHA1', target: 'DLAT', directed: 'false', weight: 0.999826} },
{ data: { source: 'PDHA1', target: 'STAT5A', directed: 'false', weight: 0.948998} },
{ data: { source: 'PDHA1', target: 'PDHX', directed: 'false', weight: 0.933788} },
{ data: { source: 'PDHA1', target: 'STAT5B', directed: 'false', weight: 0.6547029999999999} },
{ data: { source: 'STAT5B', target: 'DLAT', directed: 'false', weight: 0.734251} },
{ data: { source: 'STAT5B', target: 'PDHX', directed: 'false', weight: 0.8918950000000001} },
{ data: { source: 'STAT5A', target: 'DLAT', directed: 'false', weight: 0.898526} },
{ data: { source: 'STAT5A', target: 'PDHX', directed: 'false', weight: 0.9594379999999999} },
{ data: { source: 'PDHX', target: 'DLAT', directed: 'false', weight: 0.840566} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   
  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'circle'
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>

	<br>
