        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'SARS-CoV2 nsp12', score: 0, type: 'sars' , href: "../SARS_COV2prots/SARS-CoV2 nsp12.html" }},
{data: { id: 'USP54', score: 5, type: 'cov_link', href: "https://www.uniprot.org/uniprot/Q70EL1" }},
{data: { id: 'HELZ', score: 5, type: '', href: "https://www.uniprot.org/uniprot/P42694" }},
{data: { id: 'PUM1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q14671" }}], 
 edges: [{ data: { source: 'SARS-CoV2 nsp12', target: 'USP54', directed: 'false', weight: 0.980964951, type: 'sars'} },
{ data: { source: 'USP54', target: 'HELZ', directed: 'false', weight: 0.363892} },
{ data: { source: 'USP54', target: 'PUM1', directed: 'false', weight: 0.0815261} },
{ data: { source: 'HELZ', target: 'PUM1', directed: 'false', weight: 0.300708} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}  
                                 if ( ele.data('type') == 'sars' ){return 'triangle'}   
  return 'rectangle';
  },            
            'background-color': function( ele ){ 
                                if ( ele.data('score') == 1 ){return 'rgb(201, 160, 54)'} 
								if ( ele.data('score') == 2 ){return 'rgb(211, 186, 63)'}  
                                 if ( ele.data('score') == 3 ){return 'rgb(160, 171, 105)'}   
                                 if ( ele.data('score') == 4 ){return 'rgb(78, 148, 70)'}   
                                 if ( ele.data('score') == 5 ){return 'rgb(52, 136, 74)'} 
								                                  if ( ele.data('type') == 'sars' ){return 'rgb(255, 0, 0)'}   
  return 'rgb(180, 131, 40)';
  },
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': function( ele ){ 
                                 if ( ele.data('type') == 'sars' ){return 'red'}   
  return 'blue';
  },
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'circle'
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>
