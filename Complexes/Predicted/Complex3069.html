    <body>

        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'ZNF830', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q96NB3" }},
{data: { id: 'PPIE', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9UNP9" }},
{data: { id: 'CDC40', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O60508" }},
{data: { id: 'ISY1', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9ULR0" }}], 
 edges: [{ data: { source: 'PPIE', target: 'ISY1', directed: 'false', weight: 0.999986} },
{ data: { source: 'PPIE', target: 'ZNF830', directed: 'false', weight: 0.9983549999999999} },
{ data: { source: 'PPIE', target: 'CDC40', directed: 'false', weight: 0.996294} },
{ data: { source: 'ZNF830', target: 'ISY1', directed: 'false', weight: 0.114022} },
{ data: { source: 'CDC40', target: 'ISY1', directed: 'false', weight: 0.9994120000000001} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 30,
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}                                
  return 'rectangle';
  },            
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.5, 2.5)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    name: 'circle'
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});
