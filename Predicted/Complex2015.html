
<!doctype html>
<html>
<head>
<title> Complex 2015</title>

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
<script src="https://unpkg.com/cose-base/cose-base.js"></script>
<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    </head>

    <style>
        #cy {
            width: 90%;
            height: 90%;
            position: absolute;
            middle: 0px;
            left: 0px;
        }
    </style>

    <body>
    <section>
    <a href="Complex2016.html">Next</a>

     </section>
        <div id="cy"></div>
        <script>
          var cy = cytoscape({
      container: document.getElementById('cy'),
      
elements:{nodes: [{data: { id: 'HCRCN81', score: 1, type: '', href: "https://www.uniprot.org/uniprot/L7T9J5" }},
{data: { id: 'HEL-S-8a', score: 2, type: '', href: "https://www.uniprot.org/uniprot/V9HW91" }},
{data: { id: 'GRHPR', score: 5, type: '', href: "https://www.uniprot.org/uniprot/Q9UBQ7" }},
{data: { id: 'PIR', score: 5, type: '', href: "https://www.uniprot.org/uniprot/O00625" }}], 
 edges: [{ data: { source: 'HCRCN81', target: 'PIR', directed: 'false', weight: 0.332385} },
{ data: { source: 'HEL-S-8a', target: 'PIR', directed: 'false', weight: 0.279057} },
{ data: { source: 'HEL-S-8a', target: 'GRHPR', directed: 'false', weight: 0.11258399999999999} }]},

style: [
    {
        selector: 'node',
        style: {
		'font-size': 10,
		'width':'10',
		'height': '10',	
        'font-weight': 'bold',
        'shape': function( ele ){ 
                                if ( ele.data('type') == 'cov_link' ){return 'star'}                                
  return 'rectangle';
  },            
            'background-color': 'mapData(score, 0, 5, yellow, green)',
            'label': 'data(id)'        }
    },
							{
							selector: 'edge',
							style: {
								'width': 'mapData(weight, 0.002, 1, 0.3, 1)',
								'line-color': 'blue',
								'opacity': 0.5
							}
						}
	]

});
cy.layout({
    'name': 'fcose',
		'animate':false,
	'nodeDimensionsIncludeLabels':true,
	'nodeSeparation': 1000
}).run();

cy.on('tap', 'node', function(){
  try { // your browser may block popups
    window.open( this.data('href') );
  } catch(e){ // fall back on url change
    window.location.href = this.data('href');
  }
});      
    </script>

    	<section>
	<br>
	<br>
	<br> 
    Complex Score  = 0.30000
    </section>
    </body>
    </html>
